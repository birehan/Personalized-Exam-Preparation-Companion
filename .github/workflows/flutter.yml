name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '12.x'
          distribution: 'adopt'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          version: '3.10.2'  # Update to the Flutter version you are using

      - name: Build APK
        run: |
          cd mobile
          flutter pub get
          flutter build apk
          ls -R build/app/outputs/flutter-apk/

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download APK
        uses: actions/download-artifact@v2
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/

      - name: List files in flutter-apk folder
        run: |
          ls -R /github/workspace/mobile/build/app/outputs/flutter-apk/

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "birehananteneh4@gmail.com"
          git add /github/workspace/mobile/build/app/outputs/flutter-apk/app-release.apk
          git commit -m "Add built APK"
          git push
