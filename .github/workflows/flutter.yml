name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '12.x'
          distribution: 'adopt'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          version: '3.10.2'  # Update to the Flutter version you are using

      - name: Build APK
        run: |
          cd mobile
          flutter pub get
          flutter build apk
          ls -R build/app/outputs/flutter-apk/

          # Commit and push changes using Personal Access Token (PAT)
          git config user.name "GitHub Actions"
          git config user.email "birehananteneh4@gmail.com"
          git add build/app/outputs/flutter-apk/app-release.apk
          git commit -m "Add built APK"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git

      - name: Create Git tag
        run: git tag -a v1.0.0 -m "Version 1.0.0"
        if: github.ref == 'refs/heads/main'  # Run this only for the main branch

      - name: Push Git tag
        run: git push origin v1.0.0
        if: github.ref == 'refs/heads/main'  # Run this only for the main branch

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: v1.0.0  # Replace with the desired version number
          release_name: Release v1.0.0  # Replace with the desired release name
          body: Release notes for version 1.0.0  # Replace with release notes

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mobile/build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
